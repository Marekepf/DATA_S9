<!DOCTYPE html>
<html>
<head>
    <title>Word Count Results</title>
</head>
<body>
    <h1>Word Count Results</h1>

    <h2>Dictionary-Based Word Count</h2>
    <table border="1">
        <tr>
            <th>Word</th>
            <th>Count</th>
        </tr>
        {% for word, count in word_count_dict.items() %}
            <tr>
                <td>{{ word }}</td>
                <td>{{ count }}</td>
            </tr>
        {% endfor %}
    </table>

    <h2>Counter-Based Word Count</h2>
    <table border="1">
        <tr>
            <th>Word</th>
            <th>Count</th>
        </tr>
        {% for word, count in word_count_counter.items() %}
            <tr>
                <td>{{ word }}</td>
                <td>{{ count }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
