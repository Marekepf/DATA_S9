<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logger</title>
</head>
<body>
    <form method="POST">
        <textarea name="textarea"></textarea>
        <input type="submit" value="Submit">
    </form>

    <p>
        {% if text %}
        Text logged: {{ text }}
        {% else %}
        No text logged yet.
        {% endif %}
    </p>

    <script>
        // Display the logged text dynamically
        const text = "{{ text }}";
        if (text) {
            console.log("Logged Text:", text);
        }
    </script>
</body>
</html>
